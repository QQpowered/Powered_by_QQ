<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup / Login with Guest Mode</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    .hidden { display: none; }
    h1 { margin-bottom: 10px; }
    .icon-row {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    .icon-button {
      flex: 1;
      padding: 12px;
      border: 1px solid #333;
      background: #f3f3f3;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
    }
    .icon-button:hover {
      background: #e0e0e0;
    }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 6px; margin-top: 4px; }
    button { margin-top: 12px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Welcome</h1>

  <!-- Icon row -->
  <div class="icon-row">
    <div id="icon-signup" class="icon-button">Sign up</div>
    <div id="icon-login" class="icon-button">Log in</div>
    <div id="icon-guest" class="icon-button">Continue as guest</div>
  </div>

  <!-- Sign up form -->
  <div id="signup-section" class="hidden">
    <h2>Sign up</h2>
    <form id="signup-form">
      <label>
        Username
        <input type="text" id="signup-username" required />
      </label>
      <label>
        Password
        <input type="password" id="signup-password" required />
      </label>
      <button type="submit">Sign up</button>
    </form>
  </div>

  <!-- Login form -->
  <div id="login-section" class="hidden">
    <h2>Log in</h2>
    <form id="login-form">
      <label>
        Username
        <input type="text" id="login-username" required />
      </label>
      <label>
        Password
        <input type="password" id="login-password" required />
      </label>
      <button type="submit">Log in</button>
    </form>
  </div>

  <!-- Main app section (loggedâ€‘in user) -->
  <div id="app-section" class="hidden">
    <p id="status"></p>
    <button id="logout-button">Log out</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
