<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page with JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>你好啊，大黄狗</h1>
    <p>Click the button below to see a message:</p>
    <button onclick="showMessage()">Click Me</button>
    <div id="message"></div>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = "Powered by QQ_dog";
        }
    </script>
</body>
</html>
